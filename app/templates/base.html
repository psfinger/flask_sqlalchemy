<!DOCTYPE html>
{% extends "bootstrap/base.html" %}
<head>
<title>{% block title %}{% endblock %}</title>
</head>

<body>
 <div>日志系统: <a href="/index">Home</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
<section class="content">
  {% block content %}{% endblock %}
</section>
</body>
